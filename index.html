<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img src="img/Banner.jpeg" class="img-fluid" alt="Imagen pokemones">
    </div>
    <blockquote class="blockquote text-center">
        <h1 class="mb-0">Pokedex</h1>
        <section class="pokedex__header-search">
            <input type="text" id="PokeName" placeholder="Llama a tu Pokemon">
            <div>
                <img width="48" height="48" src="img/pokeball.png" alt="Pokeball" id="searchPokemon"/>
                <button id="borrarPokemon">Eliminar Pokemones</button>
            </div>
    </blockquote>
        
    <div class="card">
        <div class="card-body">
            <section id="app">

            </section>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
